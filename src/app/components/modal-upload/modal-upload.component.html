<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" alt="user imagen" class="w125">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" alt="user imagen" class="w125">
                    <input (change)="seleccionImagen($event.target.files[0])" type="file">
                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" type="button" [disabled]="!imagenTemp" class="btn btn-primary">Upload Picture</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
